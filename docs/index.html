<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body
    class="grid w-full min-h-screen bg-light-gray place-items-center font-outfit"
  >
    <main
      class="w-[320px] shadow-shadow-1 bg-white rounded-3xl pt-4 px-4 text-center hover:outline hover:outline-2 hover:outline-black"
    >
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        <img
          src="images/image-qr-code.png"
          alt="qr code image"
          class="w-full rounded-2xl"
        />
      </a>
      <div class="px-4 py-6">
        <h1 class="mb-4 text-xl font-bold text-dark-blue">
          Improve your front-end skills by building projects
        </h1>
        <p class="text-grayish-blue">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    <footer class="hidden">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
